<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập buổi 18</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="./img/write.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .hw__cover {
        padding: 2rem 15rem;
      }
      .hw__cover .card {
        box-shadow: 0px 8px 15px 0px #86868670;
      }
    </style>
  </head>

  <body style="background-color: rgba(233, 233, 233, 0.699);">
    <section class="hw__cover">
      <div class="card py-2 px-5">
        <!-- Nhập chuỗi -->
        <div class="container"   id="inputArray">
            <h4>Nhập từng số nguyên vào chuỗi </h4>
            <div class="row">
                <div class="col-6">
                    <div class="input-group mb-3">
                        <input id="inputNumber" type="number" class="form-control" placeholder="Nhập số n"  >
                      </div>
                </div>
                <div class="col-6">
                    <div class="output_button">
                        <button onclick="addNumberIntoArray()" class="btn btn-success">Thêm số</button>
                        <button id="deleteArray" class="btn btn-outline-danger">Reset</button>
                    </div>
                </div>
            </div>

            <div class="container">
                <p class="bg-success p-2 bg-opacity-25 rounded text-success fs-5" > <span class="fa-solid fa-angle-right"></span> <span id="outputArry"></span>  </p>
            </div>

        </div>
        <!-- Bài tập -->
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <!-- Bài 1 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                <i class="fa-solid fa-1 fs-6 bg-warning p-2 rounded"></i> <span class="ms-3 fw-bold fs-5" >Tổng các số dương trong mảng
                </span>

              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <div class="button container">
                  <button class="btn btn-success" onclick="sumArray()"> Tính tổng </button>
                </div>
                <div class="result container mt-2">
                  <p class="bg-success p-2 bg-opacity-25 rounded text-success fs-5" > <span class="fa-solid fa-angle-right"></span> <span id="sumResult"></span>  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- Bài 2 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                <i class="fa-solid fa-2 fs-6 bg-warning p-2 rounded bg-opacity-25"></i> <span class="ms-3 fw-bold fs-5" >Đếm số dương có trong mảng
                </span>
              </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <div class="button container">
                  <button class="btn btn-success" onclick="countingPosNumberInArray()"> Đếm </button>
                </div>
                <div class="result container mt-2">
                  <p class="bg-success p-2 bg-opacity-25 rounded text-success fs-5" > <span class="fa-solid fa-angle-right"></span> <span id="countingPosNumResult"></span>  </p>
                </div>
              </div>
            </div>
          </div>
           <!-- Bài 3 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                <i class="fa-solid fa-3 fs-6 bg-warning p-2 rounded"></i> <span class="ms-3 fw-bold fs-5" >Tìm số nhỏ nhất trong mảng
                </span>
              </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <div class="button container">
                  <button class="btn btn-success" onclick="findingMinimumArray()"> Tìm số nhỏ nhất </button>
                </div>
                <div class="result container mt-2">
                  <p class="bg-success p-2 bg-opacity-25 rounded text-success fs-5" > <span class="fa-solid fa-angle-right"></span> Số nhỏ nhất: <span id="minimumResult"></span>  </p>
                </div>
              </div>
            </div>
          </div>
           <!-- Bài 4 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingFour">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                <i class="fa-solid fa-4 fs-6 bg-warning p-2 rounded bg-opacity-25"></i> <span class="ms-3 fw-bold fs-5" >Tìm số dương nhỏ nhất
                </span>
              </button>
            </h2>
            <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <div class="button container">
                  <button class="btn btn-success" onclick="findingMinPosNumArray()"> Tìm </button>
                </div>
                <div class="result container mt-2">
                  <p class="bg-success p-2 bg-opacity-25 rounded text-success fs-5" > <span class="fa-solid fa-angle-right"></span> Số dương nhỏ nhất: <span id="minPosNumResult"></span>  </p>
                </div>
              </div>
            </div>
          </div>
           <!-- Bài 5 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingFive">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseFive">
                <i class="fa-solid fa-5 fs-6 bg-warning p-2 rounded "></i> <span class="ms-3 fw-bold fs-5" >Tìm số chẵn cuối cùng trong mảng
                </span>
              </button>
            </h2>
            <div id="flush-collapseFive" class="accordion-collapse collapse" aria-labelledby="flush-headingFive" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <div class="button container">
                  <button class="btn btn-success" onclick="findingLastEvenNumArray()"> Tìm số chẵn cuối cùng </button>
                </div>
                <div class="result container mt-2">
                  <p class="bg-success p-2 bg-opacity-25 rounded text-success fs-5" > <span class="fa-solid fa-angle-right"></span> Số chẵn cuối cùng: <span id="lastEvenNumResult"></span>  </p>
                </div>
              </div>
            </div>
          </div>
           <!-- Bài 6 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingSix">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseSix" aria-expanded="false" aria-controls="flush-collapseSix">
                <i class="fa-solid fa-6 fs-6 bg-warning p-2 rounded bg-opacity-25"></i> <span class="ms-3 fw-bold fs-5" > Đổi chỗ 2 giá trị trong mảng
                </span>
              </button>
            </h2>
            <div id="flush-collapseSix" class="accordion-collapse collapse" aria-labelledby="flush-headingSix" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body"><div class="button container">
                <div class="row">
                  <div class="col-6">
                    <input id="indexOne" placeholder="Nhập ví trí 1"  class="form-control  shadow-sm" type="text">
                  </div>
                  <div class="col-6">
                    <input id="indexTwo" placeholder="Nhập ví trí 2" class="form-control  shadow-sm" type="text">
                  </div>
                </div>
                <button class="btn btn-success mt-3" onclick="SwapNumInArray()"> Đổi vị trí </button>
              </div>
              <div class="result container mt-2">
                <p class="bg-success p-2 bg-opacity-25 rounded text-success fs-5" > <span class="fa-solid fa-angle-right"></span>  <span id="SwapResult"></span>  </p>
              </div>
            </div>
            </div>
          </div>
           <!-- Bài 7 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingSeven">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseSeven" aria-expanded="false" aria-controls="flush-collapseSeven">
                <i class="fa-solid fa-7 fs-6 bg-warning p-2 rounded"></i> <span class="ms-3 fw-bold fs-5" >Sắp xếp tăng dần
                </span>
              </button>
            </h2>
            <div id="flush-collapseSeven" class="accordion-collapse collapse" aria-labelledby="flush-headingSeven" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <div class="button container">
                  <button id="LowestToHighest" class="btn btn-success" > Sắp xếp </button>
                </div>
                <div class="result container mt-2">
                  <p class="bg-success p-2 bg-opacity-25 rounded text-success fs-5" > <span class="fa-solid fa-angle-right"></span> <span id="LtHResult"></span>  </p>
                </div>
              </div>
            </div>
          </div>
           <!-- Bài 8 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingEight">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseEight" aria-expanded="false" aria-controls="flush-collapseEight">
                <i class="fa-solid fa-8 fs-6 bg-warning p-2 rounded bg-opacity-25"></i> <span class="ms-3 fw-bold fs-5" >Tìm số nguyên tố đầu tiên trong mảng
                </span>
              </button>
            </h2>
            <div id="flush-collapseEight" class="accordion-collapse collapse" aria-labelledby="flush-headingEight" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <div class="button container">
                <button id="findingFirstPrime" class="btn btn-success" > Tìm số nguyên tố </button>
              </div>
              <div class="result container mt-2">
                <p class="bg-success p-2 bg-opacity-25 rounded text-success fs-5" > <span class="fa-solid fa-angle-right"></span> <span id="PrimeResult"></span>  </p>
              </div>
            </div>
            </div>
          </div>
           <!-- Bài 9 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingNine">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseNine" aria-expanded="false" aria-controls="flush-collapseNine">
                <i class="fa-solid fa-9 fs-6 bg-warning p-2 rounded"></i> <span class="ms-3 fw-bold fs-5" >Đếm số nguyên
                </span>
              </button>
            </h2>
            <div id="flush-collapseNine" class="accordion-collapse collapse" aria-labelledby="flush-headingNine" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <!-- Nhập Arry mới -->
                <div class="container"   id="inputArray">
                  <h4>Nhập từng số thực vào chuỗi mới </h4>
                  <div class="row">
                      <div class="col-6">
                          <div class="input-group mb-3">
                              <input id="inputNewNumber" type="number" class="form-control" placeholder="Nhập số n"  >
                            </div>
                      </div>
                      <div class="col-6">
                          <div class="output_button">
                              <button onclick="addRealNumberIntoNewArray()" class="btn btn-success">Thêm số</button>
                              <button id="deleteNewArray" class="btn btn-outline-danger">Reset</button>
                          </div>
                      </div>
                  </div>
      
                  <div class="container">
                      <p class="bg-success p-2 bg-opacity-25 rounded text-success fs-5" > <span class="fa-solid fa-angle-right"></span> <span id="outputNewArry"></span>  </p>
                  </div>
      
              </div>
              <!-- Thực hiện -->
              <div class="button container">
                <button id="countingIntergerNumber" class="btn btn-success" > Đếm số nguyên </button>
              </div>
              <div class="result container mt-2">
                <p class="bg-success p-2 bg-opacity-25 rounded text-success fs-5" > <span class="fa-solid fa-angle-right"></span> <span id="intergerResult"></span>  </p>
              </div>  
            </div>
            </div>
          </div>
           <!-- Bài 10 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTen">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTen" aria-expanded="false" aria-controls="flush-collapseTen">
               <span class="fs-6 bg-warning p-2 rounded bg-opacity-25"> <i class="fa-solid fa-1 "></i> <i class="fa-solid fa-0"></i> </span>  <span class="ms-3 fw-bold fs-5" >So sánh số lượng số âm và số dương
                </span>
              </button>
            </h2>
            <div id="flush-collapseTen" class="accordion-collapse collapse" aria-labelledby="flush-headingTen" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <div class="button container">
                  <button id="countingNegNPos" class="btn btn-success" > So sánh </button>
                </div>
                <div class="result container mt-2">
                  <p class="bg-success p-2 bg-opacity-25 rounded text-success fs-5" > <span class="fa-solid fa-angle-right"></span> <span id="countingNnP_Result"></span>  </p>
                </div>
              </div>
            </div>
          </div>
        </div>



      </div>


      
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
